<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/kairo-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kairo - Your intelligent note-taking companion with auto-reminders and graph visualization" />
  <meta name="theme-color" content="#3b82f6" />
  <title>Kairo - Intelligent Notes</title>
  
  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  
  <!-- PWA meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Kairo">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kairo-notes.com/">
  <meta property="og:title" content="Kairo - Intelligent Notes">
  <meta property="og:description" content="Your intelligent note-taking companion with auto-reminders and graph visualization">
  <meta property="og:image" content="/og-image.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://kairo-notes.com/">
  <meta property="twitter:title" content="Kairo - Intelligent Notes">
  <meta property="twitter:description" content="Your intelligent note-taking companion with auto-reminders and graph visualization">
  <meta property="twitter:image" content="/og-image.png">
</head>
<body class="dark:bg-obsidian-900 font-sans antialiased">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- SVG sprite for icons -->
  <svg style="display: none;">
    <defs>
      <symbol id="grid" viewBox="0 0 100 100">
        <defs>
          <pattern id="grid-pattern" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
          </pattern>
        </defs>
        <rect width="100" height="100" fill="url(#grid-pattern)" />
      </symbol>
    </defs>
  </svg>
</body>
</html>
